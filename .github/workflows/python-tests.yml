name: Python Tests

# Trigger the workflow on push and pull request events
on: [push, pull_request]

jobs:
  test:
    # Specify the operating system on which to run the tests
    runs-on: ubuntu-latest

    steps:
    # Step 1: Check out the code from the repository
    - name: Check out code
      uses: actions/checkout@v2

    # Step 2: Set up Python
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'  # Replace '3.x' with the required Python version

    # Step 3: Install dependencies (if you have a requirements file)
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
       # pip install -r requirements.txt  # Uncomment if using a requirements.txt file

    # Step 4: Run tests using unittest
    - name: Run tests
      run: |
        python -m unittest discover -s . -p "test_*.py"  # Adjust this path if necessary
